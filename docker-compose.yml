version: "3.8"
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: country_favorites
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - /app/node_modules
    ports:
      - "4000:4000"
    environment:
      - DB_USER=user
      - DB_NAME=country_favorites
      - DB_PASSWORD=password
      - DB_HOST=db
      - PORT=4000
    depends_on:
      - db

  web:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:4000/graphql
    depends_on:
      - backend

volumes:
  postgres-data:
